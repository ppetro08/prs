<form
  [formGroup]="form"
  (ngSubmit)="saveUser(form)"
  class="admin-edit-dailog-form"
>
  <h2 mat-dialog-title class="admin-edit-dialog-header">Edit User</h2>

  <mat-dialog-content>
    <mat-form-field appearance="outline" id="name">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>
    <mat-form-field appearance="outline" id="claims">
      <mat-label>Roles</mat-label>
      <!-- TODO - Create select for this -->
      <input matInput formControlName="claims" />
    </mat-form-field>
    <mat-checkbox
      matInput
      formControlName="emailVerified"
      [disableRipple]="true"
    >
      Email verified
    </mat-checkbox>
  </mat-dialog-content>

  <mat-dialog-actions align="end" class="admin-edit-dialog-footer">
    <button mat-button mat-dialog-close>Cancel</button>
    <button
      [mat-dialog-close]="true"
      cdkFocusInitial
      mat-raised-button
      color="primary"
      type="submit"
    >
      Save
    </button>
  </mat-dialog-actions>
</form>
