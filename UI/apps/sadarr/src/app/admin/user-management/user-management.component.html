<h2 class="page-header">Admin</h2>
<pip-loading-overlay [show]="loading">
  <table mat-table [dataSource]="users" class="user-management-table">
    <ng-container matColumnDef="displayName">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let user">
        {{ user.firstName }} {{ user.lastName }}
      </td>
    </ng-container>
    <ng-container matColumnDef="roles">
      <th mat-header-cell *matHeaderCellDef class="roles-column">Roles</th>
      <td mat-cell *matCellDef="let user" class="roles-column">
        {{ user | pipRole }}
      </td>
    </ng-container>
    <ng-container matColumnDef="verified">
      <th mat-header-cell *matHeaderCellDef class="centered-header">
        Verified
      </th>
      <td mat-cell *matCellDef="let user">
        <div class="centered-cell">
          <mat-icon
            *ngIf="user.emailConfirmed; else notVerified"
            class="check-icon"
          >
            check
          </mat-icon>
          <ng-template #notVerified>
            <mat-icon class="close-icon">close</mat-icon>
          </ng-template>
        </div>
      </td>
    </ng-container>
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef class="edit-column"></th>
      <td mat-cell *matCellDef="let user" class="edit-column">
        <button mat-raised-button color="primary" (click)="editUser(user)">
          Edit
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</pip-loading-overlay>
